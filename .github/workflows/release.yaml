name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - if: startsWith(github.ref, 'refs/tags/')
        run: echo "TAG_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - run: |
          echo "# pinit ${TAG_NAME}" > release.md;
          echo "## Installation" >> release.md;
          echo "~~~bash" >> release.md;
          echo "git clone https://github.com/enuesaa/pinit.git -b ${TAG_NAME} --depth 1"  >> release.md;
          echo "cd pinit"  >> release.md;
          echo "go build"  >> release.md;
          echo "~~~" >> release.md;
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          body_path: release.md
